<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        span.a {
            display: inline;
            width: 100px;
            height: 60px;
            padding: 5px;
            border: 1px solid rgb(red, green, blue);
            
        }

        .menubar li {
            display: inline;
            background-color: yellow;
            border: 1px solid;
            border-color: red;
            margin: 0;
            padding: .5em;
        }
    </style>
</head>
<body>
    <ul class="menubar">
        <li><a href="#">홈으로</a></li>
        <li><a href="#">회사 소개</a></li>
        <li><a href="#">제품 소개</a></li>
        <li><a href="#">질문과 대답</a></li>
        <li><a href="#">연락처</a></li>
    </ul>

    <p>
        <span class="a">INLINE</span>
        <span class="a">INLINE</span>
    </p>
    <p>
        <span class="b">INLINE_B:LOCK</span>
        <span class="b">INLINE_B:LOCK</span>
    </p>
    <p>
        <span class="c">INLINE</span>
        <span class="c">INLINE</span>
    </p>
</body>
</html>
